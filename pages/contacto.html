    <section id="formulario" class="container-fluid">
        <h1>Contactanos</h1>

        <form>
            <fieldset class="set">
                <legend>Tus datos personales</legend>
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" required>
                </div>

                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10" maxlength="50"></textarea>
                </div>

                <div>

                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiamos el formulario">

                </div>
            </fieldset>
        </form>
    </section>
